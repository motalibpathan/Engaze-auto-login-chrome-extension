<!DOCTYPE html>
<html>
  <head>
    <title>Auto Login Setup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        padding-top: 0;
        width: 350px;
        background: url("/bg.jpg");
        background-position: left top;
        backdrop-filter: blur(20px);
      }

      h3 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        margin-top: 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        width: 100%;
        background: linear-gradient(
          45deg,
          rgb(241, 102, 103),
          rgb(72, 160, 172)
        );
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: linear-gradient(45deg, rgb(235, 75, 75), rgb(62, 145, 155));
      }

      .container {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.4);
        margin: 20px;
      }

      .info {
        text-align: center;
        font-size: 12px;
        color: #888;
      }

      .image-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      img {
        border-radius: 10px;
        overflow: hidden;
      }

      .message {
        text-align: center;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        color: #333;
      }

      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }

      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }

      .macos-controller {
        display: flex;
        justify-content: end;
        background-color: #f5f5f7;
        padding: 5px;
      }

      .macos-controller__button {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #d1d1d1;
        margin: 0 5px;
      }

      .macos-controller__button:nth-child(1) {
        background-color: #ff5f57;
      }

      .macos-controller__button:nth-child(2) {
        background-color: #ffbd2e;
      }

      .macos-controller__button:nth-child(3) {
        background-color: #27c93f;
      }
    </style>
  </head>
  <body>
    <!-- macos three controller on top -->
    <div class="macos-controller">
      <div class="macos-controller__button"></div>
      <div class="macos-controller__button"></div>
      <div class="macos-controller__button"></div>
    </div>
    <div class="image-container">
      <img src="/icon.png" alt="" width="80" height="80" />
    </div>
    <div class="container">
      <h3>Auto Login Credentials</h3>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Enter phone number" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" />

      <!-- Manual Login Button -->
      <div id="buttonContainer">
        <button id="manualLogin" class="manual-login">Save and Login</button>
      </div>

      <div class="info">Credentials are saved securely.</div>
      <div id="message"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
